<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - WHS SIFA</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #121212;
      color: #FAFAFA;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .offline-container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      opacity: 0.3;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #FF9500;
    }
    p {
      color: #B3B3B3;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .reload-btn {
      background-color: #FF9500;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .reload-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#B3B3B3"/>
    </svg>
    <h1>Sie sind offline</h1>
    <p>
      Die angeforderte Seite kann nicht angezeigt werden, da keine Internetverbindung besteht. 
      Bitte überprüfen Sie Ihre Verbindung und versuchen Sie es erneut.
    </p>
    <button class="reload-btn" onclick="window.location.reload()">
      Erneut versuchen
    </button>
  </div>
</body>
</html>
